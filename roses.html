    if (slide8 == 0){
      setInterval('swapImages8()', 5000);

      function swapImages8(){
        var $active = $('#myGallery8 .active');
        var $next = ($('#myGallery8 .active').next().length > 0) ? $('#myGallery8 .active').next() : $('#myGallery8 img:first');
        $active.fadeOut(function(){
          $active.removeClass('active');
          $next.fadeIn().addClass('active');
        });
      } 
    }
